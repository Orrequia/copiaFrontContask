<div class="store_details">

  <p>{{store.name}}</p>

  <p>{{population.name}} ({{province.name}})</p>
  <p>{{store.email}}</p>

  <div class="tab-pane fade show active table-wrapper-scroll-y" id="company-1" role="tabpanel">
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Email</th>
          <th>Tel√©fono</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let employee of employees">
          <td>{{employee.name}}</td>
          <td>{{employee.email}}</td>
          <td>{{employee.phone}}</td>
        </tr>
      </tbody>
    </table>
  </div>

</div>
