<div class="modal fade bd-example-modal-lg" id="modalCreateStore" tabindex="-1" role="dialog" aria-labelledby="modalCreateStore" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">{{store ? 'Modificar tienda' + store.name : 'Crear tienda'}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form [formGroup]="form" (submit)="saveStore(form.value)">

        <div class="modal-body">
          <div class="row">
            <div class="col-6">
              <label for="name">Nombre:</label> <br/>
              <input name="name" formControlName="name" type="text"/>
            </div>
            <div class="col-6">
              <label for="email">Correo:</label> <br/>
              <input name="email" formControlName="email" type="email"/>
            </div>
            <div class="col-6">
              <label for="phone">Tel√©fono:</label> <br/>
              <input name="phone" formControlName="phone" type="number"/>
            </div>


          </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-info" type="button" (click)="formCheck()">Comprobar</button>
            <button class="btn btn-primary" type="submit" [disabled]="form.invalid">Guardar</button>
        </div>

      </form>
    </div>
  </div>
</div>
